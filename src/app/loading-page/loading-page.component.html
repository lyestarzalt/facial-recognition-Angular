<ion-content>
  <ion-grid *ngIf="loading" class="loading">
    <ion-row>
      <ion-col size="12"> <!-- Updated to valid column size -->
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading...</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!loading" class="image-container">
    <ion-card>
      <ion-card-content>
        <ion-img [src]="imageDataUrl" alt="Captured Image"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>
<ion-footer *ngIf="!loading">
  <ion-row>
    <ion-col size="6">
      <ion-button class="custom-button" expand="block" (click)="retakePicture()">Retake</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button class="custom-button" expand="block" (click)="proceedWithPicture()">Proceed</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

</ion-content>
